<body>
  <div class="container">
    <h1>í•œ ë²ˆì— ë§›ì§‘ ë³„ì  ğŸŒ¸</h1>

    <!-- ê²€ìƒ‰ì°½ -->
    <input

    <div>

    </div>

    <!-- ê²°ê³¼ê°€ í‘œì‹œë  ì˜ì—­ -->
    <div class="result" id="resultArea">

  <!-- restaurant.js íŒŒì¼ì„ ê°™ì€ í´ë”ì— ë‘ì„¸ìš” -->
  <script src="restaurant.js"></script>

  <script>
    /*************************************************************
     * 1) í—¬í¼ í•¨ìˆ˜: í•œê¸€ NFC ì •ê·œí™” + ëª¨ë“  ê³µë°± ì œê±° + ì†Œë¬¸ì ë³€í™˜
     *************************************************************/
    function normalize(txt) {
      return txt
        .normalize('NFC')
        .toLowerCase()
        .replace(/\s+/g, '');
    }

    /*************************************************************
     * 2) ê²€ìƒ‰ í•¨ìˆ˜
     *************************************************************/
    function showRating(nameRaw = null) {
      // nameRaw ê°€ ì¸ìë¡œ ë“¤ì–´ì˜¤ë©´ í•´ë‹¹ ì´ë¦„ìœ¼ë¡œ ë°”ë¡œ ê²€ìƒ‰, 
      // ì•„ë‹ˆë©´ input boxì—ì„œ ê°€ì ¸ì˜µë‹ˆë‹¤.
      const raw = nameRaw !== null
        ? nameRaw
        : document.getElementById('restaurantInput').value.trim();

      const out = document.getElementById('resultArea');
      out.innerHTML = '';

      if (!raw) {
        out.innerHTML = `<div class="warning">âŒ ê²€ìƒ‰ì–´ë¥¼ ì…ë ¥í•´ì£¼ì„¸ìš”.</div>`;
        return;
      }

      const keyNorm = normalize(raw);
      let matched = null;

      // ë°ì´í„° ì „ì²´ ìˆœíšŒí•˜ë©´ì„œ â€˜ë¶€ë¶„ ì¼ì¹˜â€™ë¥¼ í™•ì¸
      for (const name of Object.keys(window.restaurantData)) {
        if (normalize(name).includes(keyNorm)) {
          matched = name;
          break;
        }
      }

      if (!matched) {
        out.innerHTML = `
          <div class="warning">âŒ â€œ<strong>${raw}</strong>â€ì— í•´ë‹¹í•˜ëŠ” ë§›ì§‘ì´ ì—†ìŠµë‹ˆë‹¤.</div>
        `;
        return;
      }

      // ë§¤ì¹­ëœ ìŒì‹ì ì˜ ì¹´í…Œê³ ë¦¬ë³„ ë³„ì  ì¶œë ¥
      const ratings = window.restaurantData[matched];
      let html = `<strong>${matched}</strong>ì˜ ë³„ì <br><br>`;
      for (const [cat, score] of Object.entries(ratings)) {
        html += `${cat}: ${score.toFixed(1)} <span class="star">â˜…</span><br>`;
      }
      out.innerHTML = html;
    }

    /*************************************************************
     * 3) ì „ì²´ ëª©ë¡ ë³´ê¸° í•¨ìˆ˜
     *************************************************************/
    function showAllRestaurants() {
      const out = document.getElementById('resultArea');
      out.innerHTML = ''; // ì´ˆê¸°í™”

      const names = Object.keys(window.restaurantData);
      if (names.length === 0) {
        out.innerHTML = `<div class="warning">âš ï¸ ë°ì´í„°ê°€ ì—†ìŠµë‹ˆë‹¤.</div>`;
        return;
      }

      // í•œê¸€ ì‚¬ì „ ìˆœìœ¼ë¡œ ì •ë ¬ (ì˜µì…˜)
      names.sort((a, b) => a.localeCompare(b, 'ko'));

      let html = `<strong>ğŸŒ¸ ì „ì²´ ë§›ì§‘ ëª©ë¡ (${names.length}ê°œ)</strong><br><br>`;
      html += `<ul class="restaurant-list" id="listUl">`;
      for (const nm of names) {
        html += `<li data-name="${nm}">${nm}</li>`;
      }
      html += `</ul>`;
      out.innerHTML = html;

      // ëª©ë¡ ì•„ì´í…œ í´ë¦­ ì‹œ ë°”ë¡œ showRating(nm) í˜¸ì¶œ
      document.querySelectorAll('#listUl li').forEach(li => {
        li.addEventListener('click', function() {
          showRating(this.getAttribute('data-name'));
        });
      });
    }

    /*************************************************************
     * 4) ë²„íŠ¼ê³¼ Enter í‚¤ ì´ë²¤íŠ¸ ë“±ë¡
     *************************************************************/
    document.getElementById('searchBtn').onclick = () => showRating(null);
    document.getElementById('listBtn').onclick   = showAllRestaurants;
    document.getElementById('restaurantInput')
      .addEventListener('keydown', function(e) {
        if (e.key === 'Enter') {
          e.preventDefault();
          showRating(null);
        }
      });
  </script>
